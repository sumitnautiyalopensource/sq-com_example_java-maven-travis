sudo: false
install: true
addons:
  sonarcloud:
    organization: "sumitnautiyalopensource"
    token:
      secure: ""

script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=sumitnautiyalopensource_sq-com_example_java-maven-travis